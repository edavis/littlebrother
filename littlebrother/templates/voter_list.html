{% extends "base.html" %}
{% block content %}
<div class="row"><div class="span12">

<table class="table table-striped table-bordered">
  <thead>
    <tr>
      <th>Name</th>
      <th>Location</th>
    </tr>
  </thead>
  <tbody>
    {% for voter in voters %}
      <tr>
        <td><a href="{{ voter.url }}">{{ voter.full_name }}</a></td>
        <td>{{ voter.party }}</td>
        <td>{{ voter.address1 }}</td>
        <td>{{ voter.city }}, {{ voter.state }} {{ voter.zip }}</td>
      </tr>
    {% endfor %}
  </tbody>
</table>

</div></div>
{% endblock %}
