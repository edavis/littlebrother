{% extends "base.html" %}
{% block content %}
<div class="row"><div class="span12">

<div class="page-header">
  <h1>little brother <small>quickly find nevada voters</small></h1>
</div>

<form action="/search/" method="get" class="form-search well">
  <div class="input-append input-prepend">
    <span class="add-on">
      <i class="icon-search"></i>
    </span>
    <input type="text" name="q" class="span10 search-query"/><button type="submit" class="btn">Search</button>
  </div>
</form>

<table class="table table-striped table-bordered">
  <thead>
    <tr>
      <th>Name</th>
      <th>Party</th>
      <th>Address</th>
      <th>Location</th>
    </tr>
  </thead>
  <tbody>
    {% include "voter_list.inc.html" %}
  </tbody>
</table>

</div></div>
{% endblock %}
